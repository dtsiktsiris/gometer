variables:
  baseUrl: www.localhost.com
  port: 8080

before:
  - request:
      method: GET
      url: http://localhost:8080/
    expect:
      statusCode: 200
      assertions:
        message field field2 field3: localhost
    keep:
      loc: message field field2 field3

test_sets:
  - test_set:
    - request:
        method: PUT
        url: http://${loc}:8080/
        body: '{"name": "dimitris","id": "1"}'
      expect:
        statusCode: 202
        assertions:
          name: dimitris
      keep:
        myval: name
    - request:
        method: POST
        url: http://localhost:8080/
      expect:
        statusCode: 201
