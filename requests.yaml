variables:
  baseUrl: www.localhost.com
  port: 8080
  
test_sets:
  - test_set:
    - request:
        method: GET
        url: http://localhost:8080/
      expect:
        statusCode: 200
        assertions:
          message field field2 field3: localhost
      keep:
        loc: message field field2 field3
        myval2: message field field2
    - request:
        method: PUT
        url: http://${loc}:8080/
        body: '{"name": "dimitris"}'
      expect:
        statusCode: 202
        assertions:
          name: dimitris
      keep:
        myval: name
    - request:
        method: POST
        url: http://localhost:8080/
      expect:
        statusCode: 201
